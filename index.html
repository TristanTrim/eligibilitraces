
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>Eligibilitraces</title>
		<script src="eligibilitraces.js"></script>
	</head>
	<body style="background:#fdf6e3">
		<hr>
		<span>
			Value:
			<canvas style="background:#002b36; vertical-align: top" id="valueCanvas">
		</span>
		<span>
			GridWorld:
			<canvas style="background:#002b36; vertical-align: top" id="gridWorldCanvas">
		</span>
		<hr>
		<span>
			|
			<a href="javascript:toggle();">start/stop</a>
			<a href="javascript:initialize();"> reset </a>
			| |
			<a style="color:#aaa" href="javascript:setPaintType(0);"> normal </a>
			<a style="color:#090" href="javascript:setPaintType(1);"> goal </a>
			<a style="color:#555" href="javascript:setPaintType(2);"> block </a>
			<a style="color:#0bb" href="javascript:setPaintType(3);"> value </a>
			<a style="color:#066" href="javascript:setPaintType(4);"> cost </a>
			|
		</span>
		<hr>
		Simulation speed:
		<input id="SimSpeed" type="range" name="points" min="0" max="100" value="10">
		<br>
		Alpha (learning rate):
		<input id="Alpha" type="range" name="points" min="0" max="1" step="0.01" value="0.1">
		<br>
		Gamma:
		<input id="Gamma" type="range" name="points" min=".95" max="1" step="0.001" value=".99">
		<br>
		Lambda:
		<input id="Lambda" type="range" name="points" min=".9" max="1" step="0.001" value=".95">
		<br>
		Jaded:
		<input id="Jaded" type="range" name="points" min="0" max=".2" step="0.0001" value=".0001">
		<br>
		Exploration:
		<input id="Exploration" type="range" name="points" min="0" max=".2" step="0.001" value="0.001">
		<br>
		Exploration step:
		<input id="ExplorationStep" type="range" name="points" min="0" max="1000" step="1" value="100">
		<br>
		Perfectionism:
		<input id="Perfectionism" type="range" name="points" min="0.0000001" max="0.0000008" step="0.0000001" value=".0000007">

	</body>
</html>
