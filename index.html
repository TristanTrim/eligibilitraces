
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>Eligibilitraces</title>
		<script src="eligibilitraces.js"></script>
	</head>
	<body>
		<span>
			Value:
			<canvas id="valueCanvas">
		</span>
		<span>
			GridWorld:
			<canvas id="gridWorldCanvas">
		</span>
		<br>
		<span>
			<a href="javascript:toggle();">start/stop</a>
		</span>
		<hr>
		Simulation speed:
		<input id="SimSpeed" type="range" name="points" min="0" max="100" value="10">
		<br>
		Alpha (learning rate):
		<input id="Alpha" type="range" name="points" min="0" max="1" step="0.01" value="0.1">
		<br>
		Gamma:
		<input id="Gamma" type="range" name="points" min="0" max="1" step="0.01">
	</body>
</html>
